{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Procastination Helper{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static "tasks/styles.css" %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <a href="{% url 'task_list' %}">Task List</a>

            <div class="navbar-right">
                <a href="{% url 'create_task' %}">Create Task</a>
            </div>
        </nav>

    <main class="container">

    </main>
    <footer>

    </footer>
